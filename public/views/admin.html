
<div id="vote">
    <form>
        <fieldset>
            <legend>New Candidate</legend>
            <div class="form-group">
                <label>Name</label>
                <input ng-model="candidateName" class="form-control" placeholder="Enter candidate name" type="text">
            </div>
            <button type="button" class="btn btn-primary" ng-click="submit()">Submit</button>
        </fieldset>
    </form>
</div>
